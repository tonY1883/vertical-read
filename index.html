<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Read Chinese/Japanese/Korean text the way they were meant to be read.">
		<link href='style.css' rel='stylesheet' type='text/css'>
		<link rel="icon" href="favicon.png">
		<title>豎讀</title>
	</head>
	<body>
		<div id="toolbar">
			<input id="file_input" type="file">
			<label for="font_select">字型：</label><select id="font_select">
			<option value="Noto Sans">Noto Sans</option>
			<option value="Noto Serif">Noto Serif</option>
		</select>
			<label for="font_size">字體大小：<input id="font_size" type="number" step="0.1" min="0.1" value="1"></label>
			<label for="bg_color">背景顏色：<input type="color" id="bg_color" value="#ffffff"></label>
			<label for="fg_color">文字顏色：<input type="color" id="fg_color" value="#000000"></label>
		</div>
		<div id="text">
			<h1>豎讀</h1>
			<p>一個將中/日/韓文文字以傳統排版方式顯示的小工具。</p>
			<h3>功能</h3>
			<ul>
				<li>直排排版</li>
				<li>自動轉換標點符號</li>
				<li>可自訂字型大小及種類</li>
				<li>可自訂文字及背景顏色</li>
			</ul>
			<h3>授權條款</h3>
			<p>本專案採用MIT授權條款。 專案中使用的字體均保留其本身的授權條款。</p>
		</div>
		<div id="page-navigate">

		</div>
	</body>
	<script src="script.js"></script>
</html>
